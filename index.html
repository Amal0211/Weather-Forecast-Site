          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Today</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title"><span id="temperature">0.0 <span>&deg;c</span></span></h1>
                <b><span id="text_1" style="font-size: larger;"></span><span id="img_1" style="height: 300px; width:300px;"></span></b>

                  <li>Humidity:<span id="humidity"></span></li>
                  <li>Wind: <span id="wind_speed"></span></li>
                  <li>Visibility: <span id="visibility"></span></li>
                </ul>
                <button type="button" class="w-100 btn btn-lg btn-outline-primary">Detailed</button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Tomorrow</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title"><span id="text_2">NONE</span></h1>

                  <li>Low: <span id="low_2">0.0<span>&deg;c</span></span></li>
                </ul>
              </div>
            </div>
          </div>

                  <li>Low: <span id="low_3">0.0<span>&deg;c</span></span></li>
                </ul>
                
              </div>
            </div>
